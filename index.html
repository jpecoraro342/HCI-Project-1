                <p class="lead">Conversation Translator - Have someone you want to talk to, but don't speak the same language? Just pick your language and start typing!</p>

        <div class="row">
            <div class="col-xs-4 col-xs-offset-1 col-sm-3 col-sm-offset-2 col-md-2 col-md-offset-3">
                <div class="form-group" id="person1selecterror">
                    <select class="form-control" id="person1language">

                </div>
            </div>

            <div class="col-xs-4 col-xs-offset-2 col-sm-3 col-md-2">

            </div>
        </div>

        <div class="row chat-client">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 chat-client-border">
                <div class="fill-parent list-container container" id="chat-frame">
                    <ul id="messsages-list">
                        <li class="message col-xs-12">Select your language, and start typing to get started!</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 grayback border-no-top">
                    <textarea rows="4" name="chatinput" form="" class="form-control" id="message-text"></textarea>
                </div>
                
        </div>
        <div class= "row">
            <div class = "col-xs-3 col-xs-offset-8 col-sm-3 col-sm-offset-7 col-md-2 col-md-offset-7">
                <button type="button" form="" onclick="messageSendPressed()" class="btn btn-default btn-block button-margin" id="send-button">Send</button>
